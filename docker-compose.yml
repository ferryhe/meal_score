services:
  app:
    build:
      context: .
      target: runtime
    environment:
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL required}
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build:
      context: .
      target: build
    command: npm run db:push
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL required}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB required}
    restart: unless-stopped
    volumes:
      - meal_score_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meal_score -d meal_score"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  meal_score_pg:
